<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Layout 100%</title>
    <style>
        /* reset css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: 2px solid black; */
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            /* permitir a quebra da linha */
        }

        header {
            width: 100%;
            height: 20%;
            padding: 20px;
            background-color: plum;
        }

        aside {
            height: 80%;
            width: 30%;
            padding: 20px;
            background-color: rgb(25, 196, 99);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            height: 80%;
            width: 70%;
            padding: 20px;
            background-color: rgb(232, 244, 98);
        }
    </style>
</head>
<!-- flex container - mãe -->

<body>
    <!-- flex items - filhinhos -->
    <header>cabeçalho</header>
    <!-- flex container -->
    <aside>
        <!-- flex item - filhinho -->
        lateral
    </aside>

    <main>conteúdo</main>
</body>

</html>
